<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Poupança Xitique</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sistema de Poupança Xitique</h1>
    </header>

    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </section>

    <main id="mainContent" style="display: none;">
      <section id="adminSection" style="display: none;">
        <h2>Administração</h2>
        <form id="userForm">
          <input type="text" id="userName" placeholder="Nome do usuário" required>
          <button type="submit">Adicionar</button>
        </form>
      </section>

      <section class="add-savings">
        <h2>Registrar Poupança</h2>
        <form id="savingsForm">
          <select id="userSelect" required>
            <option value="">Selecione um usuário</option>
          </select>
          <input type="number" id="amount" placeholder="Valor" required min="0" step="0.01">
          <input type="date" id="savingDate" required>
          <button type="submit">Registrar</button>
        </form>
      </section>

      <section class="projection-section">
        <h2>Projeção de Poupança</h2>
        <form id="projectionForm">
          <input type="number" id="targetAmount" placeholder="Valor objetivo" required>
          <input type="number" id="monthlyContribution" placeholder="Contribuição mensal total" required>
          <input type="number" id="numSavers" placeholder="Número de poupadores" min="1" value="1" required>
          <button type="button" id="calculateProjection">Calcular Projeção</button>
        </form>
        <div class="contribution-per-person">
          <p>Contribuição mensal por pessoa: <span id="contributionPerPerson">MT 0.00</span></p>
        </div>
        <div id="projectionResults" class="projection-results">
          <!-- Resultados da projeção serão exibidos aqui -->
        </div>
      </section>

      <section class="savings-display">
        <div class="total-savings">
          <h2>Poupança Total do Grupo</h2>
          <p id="totalAmount">MT 0.00</p>
        </div>
        
        <div class="individual-savings">
          <h2>Poupança Individual</h2>
          <div id="savingsList" class="savings-list"></div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
