<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Poupança Xitique</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section id="loginSection">
      <div class="login-card">
        <div class="login-header">
          <h1>Xitique</h1>
          <p>Sistema de Poupança Coletiva</p>
        </div>
        <form id="loginForm">
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Senha" required>
          </div>
          <button type="submit" class="login-btn">Entrar</button>
          <div class="auth-options">
            <button type="button" id="googleSignIn" class="google-btn">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Entrar com Google
            </button>
          </div>
        </form>
      </div>
    </section>

    <main id="mainContent" style="display: none;">
      <nav class="nav-tabs">
        <button class="tab-btn active" data-tab="register">Registrar</button>
        <button class="tab-btn" data-tab="projection">Projeção</button>
        <button class="tab-btn" data-tab="summary">Resumo</button>
      </nav>

      <div id="adminSection" style="display: none;" class="tab-content" data-tab="admin">
        <h2>Administração</h2>
        <form id="userForm">
          <input type="text" id="userName" placeholder="Nome do usuário" required>
          <button type="submit">Adicionar</button>
        </form>
      </div>

      <div id="registerSection" class="tab-content active" data-tab="register">
        <h2>Registrar Poupança</h2>
        <form id="savingsForm">
          <select id="userSelect" required>
            <option value="">Selecione um usuário</option>
          </select>
          <input type="number" id="amount" placeholder="Valor" required min="0" step="0.01">
          <input type="date" id="savingDate" required>
          <button type="submit">Registrar</button>
        </form>

        <div class="savings-table">
          <h3>Registros Recentes</h3>
          <table id="recentSavings">
            <thead>
              <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="projectionSection" class="tab-content" data-tab="projection">
        <h2>Projeção de Poupança</h2>
        <form id="projectionForm">
          <input type="number" id="targetAmount" placeholder="Valor objetivo" required>
          <input type="number" id="monthlyContribution" placeholder="Contribuição mensal total" required>
          <input type="number" id="numSavers" placeholder="Número de poupadores" min="1" value="1" required>
          <button type="button" id="calculateProjection">Calcular Projeção</button>
        </form>
        <div class="contribution-per-person">
          <p>Contribuição mensal por pessoa: <span id="contributionPerPerson">MT 0.00</span></p>
        </div>
        <div id="projectionResults" class="projection-results"></div>
      </div>

      <div id="summarySection" class="tab-content" data-tab="summary">
        <div class="summary-container">
          <div class="total-savings">
            <h2>Poupança Total do Grupo</h2>
            <p id="totalAmount">MT 0.00</p>
          </div>
          
          <div class="individual-savings">
            <h2>Poupança Individual</h2>
            <div id="savingsList" class="savings-list"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
